version: "3.7"

services:
  backend:
    image: quentinles/backend:latest
    networks:
      - app-network
    depends_on:
      - database
    environment:
      url: jdbc:postgresql://database:5432/db
      user: usr
      password: pwd

  database:
    image: quentinles/myapp:latest
    networks:
      - app-network
    volumes:
      - data-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: pwd

  httpd:
    image: quentinles/myhttpserver:latest
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend

  front:
    image: quentinles/devopsfront:latest
    networks:
      - app-network

networks:
  app-network:

volumes:
  data-postgres: